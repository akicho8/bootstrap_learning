<!-- 複数行用 + 閉じるボタン + ボタングループ (x4色) -->
<!-- 閉じる機能をつける場合は bootstrap-alerts.js が必要 -->
<!-- data-alert 属性があれば自動的に $.alert が反応する -->
<!-- block-message クラスをつけると複数行用の淡い色になる -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/bootstrap-alerts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="alert-message block-message info" data-alert="alert">
        <a class="close">&times;</a>
        <p><strong>Info: </strong>メッセージが1件届いています</p>
        <div class="alert-action">
          <a href="#" class="btn small">送信</a> <a href="#" class="btn small">キャンセル</a>
        </div>
      </div>
      <div class="alert-message block-message success" data-alert="alert">
        <a class="close">&times;</a>
        <p><strong>Success: </strong>メッセージが届いています</p>
        <div class="alert-action">
          <a href="#" class="btn small">送信</a> <a href="#" class="btn small">キャンセル</a>
        </div>
      </div>
      <div class="alert-message block-message warning" data-alert="alert">
        <a class="close">&times;</a>
        <p><strong>Warning: </strong>ニックネームを入力してください</p>
        <div class="alert-action">
          <a href="#" class="btn small">送信</a> <a href="#" class="btn small">キャンセル</a>
        </div>
      </div>
      <div class="alert-message block-message error" data-alert="alert">
        <a class="close">&times;</a>
        <p><strong>Error: </strong>エラーが発生しました</p>
        <ul>
          <li>あれを入力してください</li>
          <li>これも入力してください</li>
          <li>それも入力してください</li>
        </ul>
        <div class="alert-action">
          <a href="#" class="btn small">送信</a> <a href="#" class="btn small">キャンセル</a>
        </div>
      </div>
    </div>
  </body>
</html>
