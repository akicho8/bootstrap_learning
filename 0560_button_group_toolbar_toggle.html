<!-- ボタンをチェックボックスのように使う -->
<!-- いまいち使いどころがわからない -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/bootstrap.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h2>独立</h2>
      <a class="btn" data-toggle="button">A</a>
      <a class="btn" data-toggle="button">B</a>
      <a class="btn" data-toggle="button">C</a>

      <h2>チェックボックス風</h2>
      <div class="btn-group" data-toggle="buttons-checkbox">
        <a class="btn">A</a>
        <a class="btn">B</a>
        <a class="btn">C</a>
      </div>

      <h2>ラジオボタン風</h2>
      <div class="btn-group" data-toggle="buttons-radio">
        <a class="btn">A</a>
        <a class="btn">B</a>
        <a class="btn">C</a>
      </div>

      <h2>グループのグループ化するには btn-toolbar</h2>
      <div class="btn-toolbar">
        <div class="btn-group" data-toggle="buttons-radio">
          <a class="btn">A</a>
          <a class="btn">B</a>
        </div>
        <div class="btn-group" data-toggle="buttons-radio">
          <a class="btn">C</a>
          <a class="btn">D</a>
        </div>
      </div>
    </div>
  </body>
</html>
