<!-- フォームの入力要素の disabled と readonly -->
<!-- cursor: not-allowed になる -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label">disabled</label>
          <div class="controls">
            <input type="text" disabled="disabled" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">readonly</label>
          <div class="controls">
            <input type="text" readonly="readonly" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
