<!-- タブ -->
<!-- 1. タブのリンクは href="#foo" のようにアンカーのみにしないといけない(そうしないと対応するコンテンツに切り替わらない) -->
<!--    hrefの値はそのままセレクタとして使われる。$("#foo") のように。 -->
<!-- 2. foo に対応するコンテンツに id="foo" を指定すること
<!-- 3. 最初から開いておく場合は、タブの方に li.active をつけておくこと(a.activeではないので注意) -->
<!-- 4. 対応するコンテンツにも .active をつけておくこと -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/bootstrap-dropdown.js" type="text/javascript"></script>
    <script src="assets/bootstrap-tabs.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <ul class="tabs" data-tabs="tabs">
        <li class="active"><a href="#home">ホーム</a></li>
        <li><a href="#profile">プロフィール</a></li>
        <li><a href="#settings">設定</a></li>
      </ul>
      <div class="tab-content">
        <div class="active" id="home">A</div>
        <div id="profile">B</div>
        <div id="settings">C</div>
      </div>
    </div>
  </body>
</html>
