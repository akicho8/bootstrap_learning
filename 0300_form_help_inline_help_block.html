<!-- 入力要素の右や下にヒントを表示するには？ -->
<!-- help-inline は横 -->
<!-- help-block は下 -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="clearfix">
          <label>題名</label>
          <div class="input">
            <input type="text" />
            <span class="help-inline">右に表示</span>
            <span class="help-block">下に表示</span>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
