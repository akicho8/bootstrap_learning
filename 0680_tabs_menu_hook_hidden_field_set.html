<!-- タブが変更されたときの検知方法 -->
<!-- changeフックから前(relatedTarget)と後(target)が取得できる -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/bootstrap-dropdown.js" type="text/javascript"></script>
    <script src="assets/bootstrap-tabs.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $(".tabs a").change(function(e){
          $(".container").append($(e.relatedTarget).attr("href") + " → " + $(e.target).attr("href") + "<br/>")
          // Hiddenタグなどに現在のタブIDを埋め込む例
          $("#current_tab").val($(e.target).attr("href").replace("#", ""));
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <ul class="tabs" data-tabs="tabs">
        <li class="active"><a href="#t1">(t1)</a></li>
        <li><a href="#t2">(t2)</a></li>
      </ul>
      <div class="tab-content">
        <input type="text" id="current_tab" />
        <div class="active" id="t1">c1</div>
        <div id="t2">c2</div>
      </div>
    </div>
  </body>
</html>
