<!-- ポップアップのフック確認 -->
<!-- show: 表示開始 -->
<!-- shown: 表示完了 -->
<!-- hide: 消去開始 -->
<!-- hidden: 消去完了 -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/coffee-script.js" type="text/javascript"></script>
    <script src="assets/bootstrap.js" type="text/javascript"></script>
    <script type="text/coffeescript">
      $ ->
        $("#main").bind "show shown hide hidden", (e) ->
          $("#console").prepend("" + e.timeStamp + " " + e.type + "<br/>")
    </script>
  </head>
  <body>
    <div class="container">
      <a data-toggle="modal" data-backdrop="false" href="#main" class="btn btn-primary">起動</a>
      <div class="modal hide fade" id="main">
        <div class="modal-header">
          <a data-dismiss="modal" class="close">&times;</a>
          <h3>title</h3>
        </div>
        <div class="modal-body">
          <p>body</p>
        </div>
      </div>
      <hr/>
      <div id="console" class="well"></div>
    </div>
  </body>
</html>
