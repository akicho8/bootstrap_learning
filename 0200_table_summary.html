<!-- テーブル - ソート対応 -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/jquery.tablesorter.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
      $("table").tablesorter();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span8">
          <table class="">
            <thead>
              <tr><th>class</th><th>備考</th></tr>
            </thead>
            <tbody>
              <tr><td>condensed-table</td><td>横線の凝縮</td></tr>
              <tr><td>指定なし</td><td>横線ゆったり</td></tr>
              <tr><td>bordered-table</td><td>ボーダー</td></tr>
            </tbody>
          </table>
        </div>
        <div class="span8">
          <p><strong>オプション:</strong></p>
          <p><strong>table:</strong> <code>zebra-striped</code></p>
          <p><strong>th td:</strong> <code>blue green red yellow orange purple</code></p>
        </div>
      </div>
      <div class="row">
        <div class="span4">
          <table class="condensed-table">
            <thead>
              <tr><th class="blue">Id</th><th class="green">Name</th></tr>
            </thead>
            <tbody>
              <tr><td>1</td><td>A</td></tr>
              <tr><td>2</td><td>B</td></tr>
              <tr><td>3</td><td>C</td></tr>
              <tr><td>4</td><td>D</td></tr>
            </tbody>
          </table>
        </div>
        <div class="span4">
          <table class="">
            <thead>
              <tr><th class="blue">Id</th><th class="green">Name</th></tr>
            </thead>
            <tbody>
              <tr><td>1</td><td>A</td></tr>
              <tr><td>2</td><td>B</td></tr>
              <tr><td>3</td><td>C</td></tr>
              <tr><td>4</td><td>D</td></tr>
            </tbody>
          </table>
        </div>
        <div class="span4">
          <table class="bordered-table">
            <thead>
              <tr><th class="blue">Id</th><th class="green">Name</th></tr>
            </thead>
            <tbody>
              <tr><td>1</td><td>A</td></tr>
              <tr><td>2</td><td>B</td></tr>
              <tr><td>3</td><td>C</td></tr>
              <tr><td>4</td><td>D</td></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="span4">
          <table class="condensed-table zebra-striped">
            <thead>
              <tr><th class="blue">Id</th><th class="green">Name</th></tr>
            </thead>
            <tbody>
              <tr><td>1</td><td>A</td></tr>
              <tr><td>2</td><td>B</td></tr>
              <tr><td>3</td><td>C</td></tr>
              <tr><td>4</td><td>D</td></tr>
            </tbody>
          </table>
        </div>
        <div class="span4">
          <table class="zebra-striped">
            <thead>
              <tr><th class="blue">Id</th><th class="green">Name</th></tr>
            </thead>
            <tbody>
              <tr><td>1</td><td>A</td></tr>
              <tr><td>2</td><td>B</td></tr>
              <tr><td>3</td><td>C</td></tr>
              <tr><td>4</td><td>D</td></tr>
            </tbody>
          </table>
        </div>
        <div class="span4">
          <table class="bordered-table zebra-striped">
            <thead>
              <tr><th class="blue">Id</th><th class="green">Name</th></tr>
            </thead>
            <tbody>
              <tr><td>1</td><td>A</td></tr>
              <tr><td>2</td><td>B</td></tr>
              <tr><td>3</td><td>C</td></tr>
              <tr><td>4</td><td>D</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
