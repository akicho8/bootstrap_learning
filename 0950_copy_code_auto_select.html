<!-- クリックするだけで全選択するには？ -->
<!-- $(".copy-code") にフォーカスされたら $(this).select() する -->
<!-- Firefoxだとそれだけで動くが、Chrome だと setTimeout が必要になる -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $(".copy-code").focus(function () {
          // Firefox だとこれだけで選択可能
          // $(this).select();

          // Chromeにも対応するなら setTimeout が必要になる
          var el = this;
          setTimeout(function () { $(el).select(); }, 0);
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <form class="form-vertical">
        <div class="control-group">
          <label class="control-label">生成コード</label>
          <div class="controls">
            <textarea class="copy-code large" rows="4" style="overflow: hidden"><script type="text/javascript" src="http://ext.nicovideo.jp/thumb_watch/sm13401"></script><noscript><a href="http://www.nicovideo.jp/watch/sm13401">【ニコニコ動画】(スーパープレイ)(ヨーヨー)worodl yo-yo- contest 2005 2A 1st - Shinji Saito</a></noscript></textarea>
            <span class="help-block">クリックして CTRL + c でコピーしてください</span>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
