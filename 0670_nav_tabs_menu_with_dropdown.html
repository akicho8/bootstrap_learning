<!-- タブ - 横幅が足りないのでドロップダウンにする例 -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/bootstrap.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-tabs"> <!-- or nav-pills -->
        <li class="active"><a href="#t1" data-toggle="tab">ホーム</a></li>
        <li><a href="#t2" data-toggle="tab">プロフィール</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">設定 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#t3" data-toggle="tab">削除</a></li>
            <li class="divider"></li>
            <li><a href="#t4" data-toggle="tab">その他</a></li>
          </ul>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="t1">A</div>
        <div class="tab-pane" id="t2">B</div>
        <div class="tab-pane" id="t3">C</div>
        <div class="tab-pane" id="t4">D</div>
      </div>
    </div>
  </body>
</html>
