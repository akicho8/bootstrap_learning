<!-- リスト -->
<!-- ul.unstyled でリーダーがなくなる -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span4">
          <ul>
            <li>あああああ</li>
            <li>いいいいい</li>
            <li>ううううう</li>
          </ul>
        </div>
        <div class="span4">
          <ul class="unstyled">
            <li>あああああ</li>
            <li>いいいいい</li>
            <li>ううううう</li>
          </ul>
        </div>
        <div class="span4">
          <ol>
            <li>あああああ</li>
            <li>いいいいい</li>
            <li>ううううう</li>
          </ol>
        </div>
        <div class="span4">
          <dl>
            <dt>あ</dt>
            <dd>あああああ</dd>
            <dt>い</dt>
            <dd>いいいいい</dd>
          </dl>
        </div>
      </div>
    </div>
  </body>
</html>
