<!-- コードに色付け - 明い色 -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="assets/prettify.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/coffee-script.js" type="text/javascript"></script>
    <script src="assets/prettify.js" type="text/javascript"></script>
    <script type="text/coffeescript">
      $ ->
        if !$.__pp__
          prettyPrint()
          $.__pp__ = 1
    </script>
  </head>
  <body>
    <div class="container">
<pre class="prettyprint linenums">
&lt;body class="container"&gt;
  &lt;p&gt;Hello, World.&lt;/p&gt;
&lt;/body&gt;
</pre>
    </div>
  </body>
</html>
