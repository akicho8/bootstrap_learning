<!-- 入力要素のグループを縦に並べるには？ -->
<!-- div.input の中に ul.inputs-list を入れる -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="clearfix">
          <label>おにぎり</label>
          <div class="input">
            <ul class="inputs-list">
              <li><label><input type="checkbox" /> <span>しゃけ</span></label></li>
              <li><label><input type="checkbox" /> <span>シーチキン</span></label></li>
              <li><label><input type="checkbox" /> <span>おかか</span></label></li>
            </ul>
          </div>
        </div>
        <div class="clearfix">
          <label>おにぎり</label>
          <div class="input">
            <ul class="inputs-list">
              <li><label><input type="radio" name="x" /> <span>しゃけ</span></label></li>
              <li><label><input type="radio" name="x" /> <span>シーチキン</span></label></li>
              <li><label><input type="radio" name="x" /> <span>おかか</span></label></li>
            </ul>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
