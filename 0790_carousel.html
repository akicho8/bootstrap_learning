<!-- 画像スライド -->
<!-- 最初のアイテムには active を指定 -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/coffee-script.js" type="text/javascript"></script>
    <script src="assets/bootstrap.js" type="text/javascript"></script>
    <script type="text/coffeescript">
      $ ->
        $("#my_carousel").carousel
          interval: 2000
    </script>
  </head>
  <body>
    <div class="container">
      <div id="my_carousel" class="carousel slide span6">
        <div class="carousel-inner">
          <div class="item active">
            <img src="assets/0001.jpg" alt="" />
            <div class="carousel-caption">
              <h4>タイトル1</h4>
              <p>説明文</p>
            </div>
          </div>
          <div class="item">
            <img src="assets/0001.jpg" alt="" />
            <div class="carousel-caption">
              <h4>タイトル2</h4>
              <p>説明文</p>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="#my_carousel" data-slide="prev">&lsaquo;</a>
        <a class="right carousel-control" href="#my_carousel" data-slide="next">&rsaquo;</a>
      </div>
    </div>
  </body>
</html>
