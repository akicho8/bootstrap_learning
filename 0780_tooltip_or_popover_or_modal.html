<!-- ツールチップ・ポップオーバー・ダイアログを使い分ける -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/bootstrap-twipsy.js" type="text/javascript"></script>
    <script src="assets/bootstrap-popover.js" type="text/javascript"></script>
    <script src="assets/bootstrap-modal.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $("a[rel=twipsy]").twipsy({html:true})
        $("a[rel=popover]").popover()
        $(".modal-close").click(function(){$('.modal').modal('hide')})
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div style="margin-top:320px"></div>

      <a href="#" rel="twipsy" title="カレーライスのこと">カレー</a>

      <a href="#" rel="popover" title="カレーライス" data-content="玄奘三蔵（三蔵法師）が当時のインドである天竺から持ち帰った、大変ありがたい食べ物（料理）である。なお、ライスカレーというものもあるが、前者が皿の左側にカレーを盛り、右側にライスを盛ったものであるのに対し、後者は皿の左側にライスを盛り、右側にカレーを盛ると言うもので、いずれも食べるときに混ぜるという行為をエンジョイできる「わくわくフーズ」である。">カレー</a>

      <a data-controls-modal="main" data-backdrop="false" data-keyboard="true" href="#">カレー</a>

      <div class="modal hide" id="main">
        <div class="modal-header">
          <a href="#" class="close">&times;</a>
          <h3>カレーライス</h3>
        </div>
        <div class="modal-body">
          <img src="assets/0001.jpg" width="25%" class="pull-left" style="margin-right:8px" />
          <div style="overflow: hidden">
            <p>カレーライスとは、玄奘三蔵（三蔵法師）が当時のインドである天竺から持ち帰った、大変ありがたい食べ物（料理）である。</p>
            <p>なお、ライスカレーというものもあるが、前者が皿の左側にカレーを盛り、右側にライスを盛ったものであるのに対し、後者は皿の左側にライスを盛り、右側にカレーを盛ると言うもので、いずれも食べるときに混ぜるという行為をエンジョイできる「わくわくフーズ」である。 </p>
            <p></p>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn primary modal-close">役に立った</a>
          <a href="#" class="btn modal-close">役に立たなかった</a>
          <a href="#" class="btn modal-close">編集</a>
        </div>
      </div>
    </div>
  </body>
</html>
