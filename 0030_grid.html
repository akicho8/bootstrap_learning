<!-- グリッドレイアウト -->
<!-- offset は 12 まで -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <style type="text/css">
      .row {
        margin-bottom: 8px;
      }
      [class*="span"] {
        background: #bbb;
        line-height: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span8">8</div>
        <div class="span8">8</div>
      </div>
      <div class="row">
        <div class="span4">4</div>
        <div class="span12">12</div>
      </div>
      <div class="row">
        <div class="span-one-third">1/3</div>
        <div class="span-one-third">1/3</div>
        <div class="span-one-third">1/3</div>
      </div>
      <div class="row">
        <div class="span-one-third">1/3</div>
        <div class="span-two-thirds">2/3</div>
      </div>
      <div class="row">
        <div class="offset4 span4">4</div>
        <div class="offset4 span4">4</div>
      </div>
      <div class="row">
        <div class="offset-one-third span-two-thirds">2/3</div>
      </div>
      <div class="row">
        <div class="offset-two-thirds span-one-third">1/3</div>
      </div>
    </div>
  </body>
</html>
