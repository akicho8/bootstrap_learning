<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />

              <ul class="dropdown-menu">
                <li><a href="#">B</a></li>
                <li><a href="#">C</a></li>

          </ul>
        </div>
      </div>
