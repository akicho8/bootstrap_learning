<!-- メールアドレスの入力フォームの前にアイコンを入れる -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/bootstrap.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="control-group">
          <label class="control-label" for="prependedInput">メールアドレス</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on"><i class="icon-envelope"></i></span>
              <input class="span2" id="iconInput" type="text">
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
