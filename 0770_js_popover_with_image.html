<!-- ポップオーバーのカスタマイズ -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/bootstrap-twipsy.js" type="text/javascript"></script>
    <script src="assets/bootstrap-popover.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $("a[rel=popover]").popover({
          html: true,
          placement: "below",
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <p class="muted" style="margin-top:64px">
        <a href="#" rel="popover" title="画像の例" data-content="<img src='assets/0001.jpg' width='100%' />画像の場合は相対値width='100%'を指定すると左右のマージンがきまる">画像</a>
        <a href="#" rel="popover" title="カレーライス" data-content="カレーライスとは、玄奘三蔵（三蔵法師）が当時のインドである天竺から持ち帰った、大変ありがたい食べ物（料理）である。なお、ライスカレーというものもあるが、前者が皿の左側にカレーを盛り、右側にライスを盛ったものであるのに対し、後者は皿の左側にライスを盛り、右側にカレーを盛ると言うもので、いずれも食べるときに混ぜるという行為をエンジョイできる「わくわくフーズ」である。飲み物などと僭称するピザも確認されている。トイレで食してはならない禁忌の食べ物である。">カレー</a>
      </p>
    </div>
  </body>
</html>
