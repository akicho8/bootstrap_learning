<!-- ページネーション -->
<!-- ul ではなく div に対して pagination クラスの指定-->
<!-- 絶対に li > a の構造にしておかないといけないのでちょっと扱いにくい -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="pagination">
        <ul>
          <li class="prev disabled"><a href="#">←前</a></li>
          <li class="active"><a href="#">1</a></li>
          <li class=""><a href="#">2</a></li>
          <li class=""><a href="#">3</a></li>
          <li class="disabled"><a href="">…</a></li>
          <li class=""><a href="#">8</a></li>
          <li class=""><a href="#">9</a></li>
          <li class=""><a href="#">10</a></li>
          <li class="next"><a href="#">次→</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
