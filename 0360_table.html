<!-- テーブルまとめ -->
<!-- 2系から tablesorter は外されたが、1系のを持ってくれば使える -->
<!-- ソートしたときの th のクラスは .header .headerSort(Up|Down) -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/jquery.tablesorter.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
      $(".table").tablesorter();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h2>table</h2>
      <table class="table">
        <thead>
          <tr><th>Id</th><th>Name</th></tr>
        </thead>
        <tbody>
          <tr><td>1</td><td>A</td></tr>
          <tr><td>2</td><td>B</td></tr>
        </tbody>
      </table>

      <h2>table table-bordered table-striped</h2>
      <table class="table table-bordered table-striped">
        <thead>
          <tr><th>Id</th><th>Name</th></tr>
        </thead>
        <tbody>
          <tr><td>1</td><td>A</td></tr>
          <tr><td>2</td><td>B</td></tr>
        </tbody>
      </table>

      <h2>table table-condensed table-striped</h2>
      <table class="table table-condensed table-striped">
        <thead>
          <tr><th>Id</th><th>Name</th></tr>
        </thead>
        <tbody>
          <tr><td>1</td><td>A</td></tr>
          <tr><td>2</td><td>B</td></tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
