<!-- ポップアップに閉じるボタンを入れるには？ -->
<!-- もっとシンプルに $(".modal-close").click(function(){$(".modal").modal("hide")}) でも良い -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/bootstrap-modal.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $(".modal-close").click(function(){$(this).parents(".modal").modal("hide")})
      });
    </script>
  </head>
  <body>
    <div class="container">
      <a class="btn" data-controls-modal="main" data-backdrop="false" data-keyboard="true" href="#">起動</a>
      <div class="modal hide fade" id="main">
        <div class="modal-header">
          <!-- <a href="#" class="close">&times;</a> -->
          <h3>閉じるボタンは</h3>
        </div>
        <div class="modal-body">
          <p>自力で対応</p>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn primary modal-close">閉じる</a>
        </div>
      </div>
    </div>
  </body>
</html>
