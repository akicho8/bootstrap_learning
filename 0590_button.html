<!-- ボタン -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h3>3種類の大きさ</h3>
      <p>
        <a href="#" class="btn small">small</a>
        <a href="#" class="btn">デフォルト</a>
        <a href="#" class="btn large">large</a>
      </p>

      <h3>5種類の色</h3>
      <p>
        <a href="#" class="btn">デフォルト</a>
        <a href="#" class="btn primary">primary</a>
        <a href="#" class="btn danger">danger</a>
        <a href="#" class="btn error">error</a>
        <a href="#" class="btn success">success</a>
        <a href="#" class="btn info">info</a>
      </p>

      <h3>無効</h3>
      <p>
        <a href="#" class="btn disabled">デフォルト</a>
        <a href="#" class="btn disabled primary">primary</a>
        <a href="#" class="btn disabled danger">danger</a>
        <a href="#" class="btn disabled error">error</a>
        <a href="#" class="btn disabled success">success</a>
        <a href="#" class="btn disabled info">info</a>
      </p>

      <h3>どんなタグでもボタン化</h3>
      <p>
        <div class="btn">div</div>
        <span class="btn">span</span>
        <input class="btn" type="submit" value="submit" />
        <textarea id="body" class="btn">textarea</textarea>
      </p>
    </div>
  </body>
</html>
