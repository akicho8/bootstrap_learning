<!-- 画像や動画を綺麗にたくさん並べる -->
<!-- 画像サイズは class="span*" によって自動的に縮小されるのできっちり指定する必要はない -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span6">
          <h2>span6に並べる例</h2>
          <p>画像サイズは li.span* によって自動的に縮小されるのできっちり指定する必要はない</p>
          <ul class="thumbnails">
            <li class="span1"><a href="#" class="thumbnail"><img src="assets/0001.jpg" /></a></li>
            <li class="span1"><a href="#" class="thumbnail"><img src="assets/0001.jpg" /></a></li>
            <li class="span1"><a href="#" class="thumbnail"><img src="assets/0001.jpg" /></a></li>
            <li class="span1"><a href="#" class="thumbnail"><img src="assets/0001.jpg" /></a></li>
            <li class="span1"><a href="#" class="thumbnail"><img src="assets/0001.jpg" /></a></li>
            <li class="span1"><a href="#" class="thumbnail"><img src="assets/0001.jpg" /></a></li>
          </ul>
          <ul class="thumbnails">
            <li class="span2"><a href="#" class="thumbnail"><img src="assets/0001.jpg" /></a></li>
            <li class="span2"><a href="#" class="thumbnail"><img src="assets/0001.jpg" /></a></li>
            <li class="span2"><a href="#" class="thumbnail"><img src="assets/0001.jpg" /></a></li>
          </ul>
          <ul class="thumbnails">
            <li class="span3"><a href="#" class="thumbnail"><img src="assets/0001.jpg" /></a></li>
            <li class="span3"><a href="#" class="thumbnail"><img src="assets/0001.jpg" /></a></li>
          </ul>
          <ul class="thumbnails">
            <li class="span6"><a href="#" class="thumbnail"><img src="assets/0001.jpg" /></a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
