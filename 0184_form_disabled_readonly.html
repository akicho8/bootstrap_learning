<!-- フォームの入力要素の disabled と readonly -->
<!-- cursor: not-allowed になる -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="clearfix">
          <label>disabled</label>
          <div class="input">
            <input type="text" disabled="disabled" />
          </div>
        </div>
        <div class="clearfix">
          <label>readonly</label>
          <div class="input">
            <input type="text" readonly="readonly" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
