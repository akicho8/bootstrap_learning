<!-- テーブル - ストライプパターン -->
<!-- table.zebra-striped とする -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <table class="zebra-striped">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Body</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>1-1</td><td>1-2</td></tr>
          <tr><td>2-1</td><td>2-2</td></tr>
          <tr><td>3-1</td><td>3-2</td></tr>
          <tr><td>4-1</td><td>4-2</td></tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
