<!-- 入力要素のグループを縦に並べるには？ -->
<!-- div.input の中に ul.inputs-list を入れる -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label">ラベル</label>
          <div class="controls">
            <ul class="inputs-list">
              <li><label class="control-label"><input type="checkbox" /> <span>ああああ</span></label></li>
              <li><label class="control-label"><input type="checkbox" /> <span>いいいい</span></label></li>
              <li><label class="control-label"><input type="checkbox" /> <span>うううう</span></label></li>
            </ul>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">ラベル</label>
          <div class="controls">
            <ul class="inputs-list">
              <li><label class="control-label"><input type="radio" name="x" /> <span>ああああ</span></label></li>
              <li><label class="control-label"><input type="radio" name="x" /> <span>いいいい</span></label></li>
              <li><label class="control-label"><input type="radio" name="x" /> <span>うううう</span></label></li>
            </ul>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
