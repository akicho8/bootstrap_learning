<!-- リスト -->
<!-- ul.unstyled でリーダーがなくなる -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h4>ul</h4>
      <ul>
        <li>あああああ</li>
        <li>いいいいい</li>
        <li>ううううう</li>
      </ul>

      <h4>ul.unstyled</h4>
      <ul class="unstyled">
        <li>あああああ</li>
        <li>いいいいい</li>
        <li>ううううう</li>
      </ul>

      <h4>ol</h4>
      <ol>
        <li>あああああ</li>
        <li>いいいいい</li>
        <li>ううううう</li>
      </ol>

      <h4>dl</h4>
      <dl>
        <dt>あ</dt>
        <dd>あああああ</dd>
        <dt>い</dt>
        <dd>いいいいい</dd>
      </dl>
    </div>
  </body>
</html>
