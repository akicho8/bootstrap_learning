<!-- グリッドレイアウトをネストする -->
<!-- div.row を入れるたびに幅を相対的に指定できるわけではないので注意！ -->
<!-- 親から引き継いだ幅を意識して spanX の設定をする -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <style type="text/css">
      .row {
        margin-bottom: 8px;
      }
      [class*="span"] {
        background: #bbb;
        line-height: 30px;
        text-align: center;
      }
      p {
        padding: 2px;
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span12">
          <p>12</p>
          <div class="row">
            <div class="span6">
              <p>6</p>
            </div>
            <div class="span6">
              <p>6</p>
              <div class="row">
                <div class="span3">
                  <p>3</p>
                </div>
                <div class="span3">
                  <p>3</p>
                  <div class="row">
                    <div class="span2">
                      <p>2</p>
                    </div>
                    <div class="span1">
                      <p>1</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
