<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <style type="text/css">
      section {
        padding-top: 60px;
        border: 1px solid blue;
        margin-bottom: 8px;
      }
    </style>
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/bootstrap-scrollspy.js" type="text/javascript"></script>
  </head>

    <div class="topbar" data-scrollspy="scrollspy">
      <div class="fill">
        <div class="container">

          </ul>

      </div>
    </div>
    <div class="container">
      <section id="home">
        <h2>ホーム</h2>
        <div style="height: 64px"></div>
      </section>
      <section id="about">
        <h2>店舗について</h2>
        <div style="height: 64px"></div>
      </section>
      <section id="contact">
        <h2>お問い合わせ</h2>
        <div style="height: 64px"></div>
      </section>
      <section id="footer">
        <div style="height: 1024px"></div>
      </section>

</html>
