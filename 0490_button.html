<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/coffee-script.js" type="text/javascript"></script>
    <script src="assets/bootstrap.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <p>
        <a href="#" class="btn btn-small">btn-small</a>
        <a href="#" class="btn">default</a>
        <a href="#" class="btn btn-large">btn-large</a>
      </p>

      <div class="btn-toolbar">
        <div class="btn-group">
          <a href="#" class="btn">デフォルト</a>
          <a href="#" class="btn btn-primary">primary</a>
          <a href="#" class="btn btn-info">info</a>
          <a href="#" class="btn btn-success">success</a>
          <a href="#" class="btn btn-warning">warning</a>
          <a href="#" class="btn btn-danger">danger</a>
        </div>

        <div class="btn-group">
          <a href="#" class="btn disabled">デフォルト</a>
          <a href="#" class="btn disabled btn-primary">primary</a>
          <a href="#" class="btn disabled btn-info">info</a>
          <a href="#" class="btn disabled btn-success">success</a>
          <a href="#" class="btn disabled btn-warning">warning</a>
          <a href="#" class="btn disabled btn-danger">danger</a>
        </div>
      </div>

      <div class="btn-group">
        <a class="btn btn-primary" href="#"><i class="icon-user icon-white"></i> ユーザー</a>
        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#"><i class="icon-pencil"></i> 編集</a></li>
          <li><a href="#"><i class="icon-trash"></i> 削除</a></li>
          <li><a href="#"><i class="icon-ban-circle"></i> ブロック</a></li>
          <li class="divider"></li>
          <li><a href="#"><i class="i"></i> その他</a></li>
        </ul>
      </div>

      <h4>個別にトグル</h4>
      <a class="btn" data-toggle="button">A</a>
      <a class="btn" data-toggle="button">B</a>

      <h4>チェックボックスとラジオボタン</h4>
      <div class="btn-toolbar">
        <div class="btn-group" data-toggle="buttons-checkbox">
          <a class="btn">A</a>
          <a class="btn">B</a>
        </div>
        <div class="btn-group" data-toggle="buttons-radio">
          <a class="btn">A</a>
          <a class="btn">B</a>
        </div>
      </div>
    </div>
  </body>
</html>
