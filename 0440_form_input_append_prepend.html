<!-- 入力フィールドの前にフィールドの一部っぽいテキストをくっつけるには？ -->
<!-- div.input input-prepend span.add-on input で前 -->
<!-- 前後につけることはできない -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/coffee-script.js" type="text/javascript"></script>
    <script src="assets/bootstrap.js" type="text/javascript"></script>
    <script type="text/coffeescript">
      $ ->
        $(".add-on :checkbox").on "click", ->
          if $(this).attr("checked")
             method = "addClass"
          else
             method = "removeClass"
          $(this).parents(".add-on")[method]("active")
    </script>
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label">一部だけを入力させる</label>
          <div class="controls">
            <div class="input-prepend">
              <input type="text" />
              <span class="add-on">http://</span>
            </div>
            <div class="input-append">
              <input type="text" class="input-small" />
              <span class="add-on">@docomo.co.jp</span>
            </div>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">アイコン指定</label>
          <div class="controls">
            <div class="input-prepend">
              <input type="text" />
              <label class="add-on"><i class="icon-envelope"></i></label>
            </div>
            <div class="input-append">
              <input type="text" />
              <label class="add-on"><i class="icon-envelope"></i></label>
            </div>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">チェックボックス</label>
          <div class="controls">
            <div class="input-prepend">
              <input type="text" />
              <label class="add-on active"><input type="checkbox" checked="checked" /></label>←ずれるのはなぜだろう？
            </div>
            <div class="input-append">
              <input type="text" />
              <label class="add-on active"><input type="checkbox" checked="checked" /></label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
