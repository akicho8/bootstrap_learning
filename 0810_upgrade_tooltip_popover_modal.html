<!-- ツールチップ→ポップオーバー→ダイアログの順でアップグレードする例 -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/coffee-script.js" type="text/javascript"></script>
    <script src="assets/bootstrap.js" type="text/javascript"></script>
    <script type="text/coffeescript">
      $ ->
        $("[rel=tooltip]").tooltip()
        $("[rel=popover]").popover()
    </script>
  </head>
  <body>
    <div class="container">
      <div style="margin-top:160px"></div>

      <span rel="tooltip" title="(title)">tooltip</span>
      <span rel="popover" title="(title)" data-content="(data-content)">popover</span>
      <a data-toggle="modal" data-backdrop="false" data-keyboard="true" href="#main">modal</a>

      <div class="modal hide" id="main">
        <div class="modal-header">
          <a data-dismiss="modal" class="close">&times;</a>
          <h3>(title)</h3>
        </div>
        <div class="modal-body">
          <p>(body)</p>
        </div>
        <div class="modal-footer">
          <a href="#" data-dismiss="modal" class="btn btn-primary">close</a>
        </div>
      </div>
    </div>
  </body>
</html>
