<!-- コピペしてもらうためのフィールドを作るには？ -->
<!-- $(".copy-code") にフォーカスされたら $(this).select() する -->
<!-- Firefoxだとそれだけで動くが、Chrome だと setTimeout が必要になる -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $(".copy-code").focus(function () {
          // Firefox だとこれだけで選択可能
          // $(this).select();

          // Chromeにも対応するなら setTimeout が必要になる
          var el = this;
          setTimeout(function () { $(el).select(); }, 0);
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" class="copy-code" value="http://www.google.co.jp/" />
        <textarea class="copy-code" rows="1">http://www.google.co.jp/</textarea>
      </form>
    </div>
  </body>
</html>
