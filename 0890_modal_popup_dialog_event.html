<!-- ポップアップのフック確認 -->
<!-- show: 表示開始 -->
<!-- shown: 表示完了 -->
<!-- hide: 消去開始 -->
<!-- hidden: 消去完了 -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/bootstrap-modal.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $("#main").bind("show shown hide hidden", function(e){
          $("#console").prepend("" + e.timeStamp + " " + e.type + "<br/>");
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <a class="btn" data-controls-modal="main" data-backdrop="false" data-keyboard="true" href="#">起動</a>
      <div class="modal hide fade" id="main">
        <div class="modal-header">
          <a href="#" class="close">&times;</a>
          <h3>title</h3>
        </div>
        <div class="modal-body">
          <p>body</p>
        </div>
      </div>
      <hr/>
      <div id="console" class="well"></div>
    </div>
  </body>
</html>
