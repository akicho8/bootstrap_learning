<!-- フォームの入力要素の横幅をキーワードで指定するには？ -->
<!-- mini small medium large xlarge xxlarge の6種類ある -->
<!-- select textarea にも設定できる -->
<!-- input- プレフィクスをつけて input-mini のクラス名にするとどんなタグにも適用できる -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal">
        <div class="control-group"><label class="control-label">mini</label><div class="controls"><input type="text" class="input-mini" /></div></div>
        <div class="control-group"><label class="control-label">small</label><div class="controls"><input type="text" class="input-small" /></div></div>
        <div class="control-group"><label class="control-label">medium</label><div class="controls"><input type="text" class="input-medium" /></div></div>
        <div class="control-group"><label class="control-label">large</label><div class="controls"><input type="text" class="input-large" /></div></div>
        <div class="control-group"><label class="control-label">xlarge</label><div class="controls"><input type="text" class="input-xlarge" /></div></div>
        <div class="control-group"><label class="control-label">xxlarge</label><div class="controls"><input type="text" class="input-xxlarge" /></div></div>
      </form>
    </div>
  </body>
</html>
