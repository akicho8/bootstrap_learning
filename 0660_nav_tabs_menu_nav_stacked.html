<!-- タブ -->
<!-- 1. タブのリンクは href="#foo" のようにアンカーのみにしないといけない(そうしないと対応するコンテンツに切り替わらない) -->
<!--    hrefの値はそのままセレクタとして使われる。$("#foo") のように。 -->
<!-- 2. foo に対応するコンテンツに id="foo" を指定すること
<!-- 3. 最初から開いておく場合は、タブの方に li.active をつけておくこと(a.activeではないので注意) -->
<!-- 4. 対応するコンテンツにも .active をつけておくこと -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/bootstrap.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-tabs nav-stacked">
        <li class="active"><a href="#home" data-toggle="tab">ホーム</a></li>
        <li><a href="#profile" data-toggle="tab">プロフィール</a></li>
        <li><a href="#settings" data-toggle="tab">設定</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="home">A</div>
        <div class="tab-pane" id="profile">B</div>
        <div class="tab-pane" id="settings">C</div>
      </div>

      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#home" data-toggle="tab">ホーム</a></li>
        <li><a href="#profile" data-toggle="tab">プロフィール</a></li>
        <li><a href="#settings" data-toggle="tab">設定</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="home">A</div>
        <div class="tab-pane" id="profile">B</div>
        <div class="tab-pane" id="settings">C</div>
      </div>
    </div>
  </body>
</html>
