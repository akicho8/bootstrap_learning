<!-- ボタンで実行→実行中を表す -->
<!-- ボタンに設定した data-loading-text は btn.loading("loading") で設定される  -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/coffee-script.js" type="text/javascript"></script>
    <script src="assets/bootstrap.js" type="text/javascript"></script>
    <script type="text/coffeescript">
      $ ->
        $("#main").click ->
          btn = $(this)
          btn.button("loading")
          setTimeout ->
            btn.button("reset")
          , 1000
    </script>
  </head>
  <body>
    <div class="container">
      <button id="main" data-loading-text="実行中..." class="btn btn-primary">実行</button>
    </div>
  </body>
</html>
