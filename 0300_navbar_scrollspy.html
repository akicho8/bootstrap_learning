<!-- スクロールに合わせてトップバーのactiveを切り替える -->
<!-- $("body").scrollSpy("refresh") で更新 -->
<!-- body以外に入れる方法はないのか -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/bootstrap.js" type="text/javascript"></script>
    <style type="text/css">
      section {
      padding-top: 50px;
      }
    </style>
  </head>
  <body data-spy="scroll" data-target=".mynav" data-offset="0">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">サイト名</a>
          <div class="mynav">
            <ul class="nav">
              <li><a href="#home">ホーム</a></li>
              <li><a href="#about">店舗について</a></li>
              <li><a href="#contact">お問い合わせ</a></li>
              <li><a href="#etc">その他</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <section id="home">
        <div class="alert alert-info">
          <h2>ホーム</h2>
          <div style="height: 64px"></div>
        </div>
      </section>
      <section id="about">
        <div class="alert alert-success">
          <h2>店舗について</h2>
          <div style="height: 64px"></div>
        </div>
      </section>
      <section id="contact">
        <div class="alert alert-error">
          <h2>お問い合わせ</h2>
          <div style="height: 64px"></div>
        </div>
      </section>
      <section id="etc">
        <div class="alert alert-warning">
          <h2>その他</h2>
          <div style="height: 1024px"></div>
        </div>
      </section>
    </div>
  </body>
</html>
