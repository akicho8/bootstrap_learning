<!-- サイドバー付きレイアウト -->
<!-- .row-fluid の下にある span* はパーセント指定なので外側の幅と無関係に12分割できる -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div class="well">左サイドバー</div>
        </div>
        <div class="span10">
          <div class="well">コンテンツ</div>
          <div class="row-fluid">
            <div class="span4">ああああああああああああああああああああああああああああああああああああああああああ</div>
            <div class="span4">ああああああああああああああああああああああああああああああああああああああああああ</div>
            <div class="span4">ああああああああああああああああああああああああああああああああああああああああああ</div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span10">
          <div class="well">コンテンツ</div>
        </div>
        <div class="span2">
          <div class="well">右サイドバー</div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div class="well">左サイドバー</div>
        </div>
        <div class="span8">
          <div class="well">コンテンツ</div>
        </div>
        <div class="span2">
          <div class="well">右サイドバー</div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span6">
          <div class="well">左コンテンツ</div>
        </div>
        <div class="span6">
          <div class="well">右コンテンツ</div>
        </div>
      </div>
    </div>
  </body>
</html>
