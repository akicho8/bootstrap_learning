<!-- フォームの入力要素の横幅をキーワードで指定するには？ -->
<!-- mini small medium large xlarge xxlarge の6種類ある -->
<!-- select textarea にも設定できる -->
<!-- input- プレフィクスをつけて input-mini のクラス名にするとどんなタグにも適用できる -->
<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="clearfix"><label>mini</label><div class="input"><input type="text" class="mini" /></div></div>
        <div class="clearfix"><label>small</label><div class="input"><input type="text" class="small" /></div></div>
        <div class="clearfix"><label>medium</label><div class="input"><input type="text" class="medium" /></div></div>
        <div class="clearfix"><label>large</label><div class="input"><input type="text" class="large" /></div></div>
        <div class="clearfix"><label>xlarge</label><div class="input"><input type="text" class="xlarge" /></div></div>
        <div class="clearfix"><label>xxlarge</label><div class="input"><input type="text" class="xxlarge" /></div></div>
      </form>
    </div>
  </body>
</html>
